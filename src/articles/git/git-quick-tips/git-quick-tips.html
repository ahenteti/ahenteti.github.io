<!DOCTYPE html>
<html lang="en">

${require('include/head.html')}

<body>
    <app-header></app-header>

    <app-article>

        <h2>How to get git history</h2>
        <app-oneline-code code="git log --oneline --decorate --graph --all" language="bash">
        </app-oneline-code>

        <h2>How to get unstaged changes</h2>
        <app-oneline-code code="git diff" language="bash">
        </app-oneline-code>
    
        <h2>How to get staged changes</h2>
        <app-oneline-code code="git diff --cached" language="bash">
        </app-oneline-code>

        <h2>How to get git aliases</h2>
        <app-oneline-code code="git config -l | grep alias" language="bash">
        </app-oneline-code>

        <h2>How to show changed files for a commit</h2>
        <app-oneline-code code="git show --pretty= --name-only" language="bash">
        </app-oneline-code>

        <h2>How to get current branch</h2>
        <app-oneline-code code="git branch | sed -n -e 's/^\\* \\(.*\)/\\1/p'" language="bash">
        </app-oneline-code>

        <h2>How to add aliases to git</h2>
        <app-oneline-code code="git config --global alias.glog 'log --oneline --decorate --all --graph'" language="bash">
        </app-oneline-code>

        <h2>How to amend a commit without changing last commit message</h2>
        <app-oneline-code code="git commit -a --amend --no-edit" language="bash">
        </app-oneline-code>

    </app-article>
</body>

</html>
