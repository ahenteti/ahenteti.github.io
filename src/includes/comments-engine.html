<div slot="comments">
  <article-subtitle-webcomponent subtitle="Comments"></article-subtitle-webcomponent>
  <div class="utterancee-comments"></div>
  <script>
    const theme = window.localStorage.getItem('theme-key').includes('light') ? 'github-light' : 'dark-blue';
    const js = document.createElement('script');
    js.setAttribute('type', 'text/javascript');
    js.setAttribute('src', 'https://utteranc.es/client.js');
    js.setAttribute('repo', 'ahenteti/ahenteti.github.io');
    js.setAttribute('issue-term', 'pathname');
    js.setAttribute('theme', theme);
    js.setAttribute('crossorigin', 'anonymous');
    js.setAttribute('async', 'true');
    document.querySelector('.utterancee-comments').appendChild(js);
  </script>
</div>
